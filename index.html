<!DOCTYPE html>
<html lang="en" class="dark [--scroll-mt:9.875rem] lg:[--scroll-mt:6.3125rem]">
<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Files -->
    <link data-trunk rel="copy-file" href="./manifest.webmanifest">
    <link data-trunk rel="copy-file" href="./service_worker.js">
    <link data-trunk rel="copy-file" href="./output.css">

    <!-- Directories -->
    <link data-trunk rel="copy-dir" href="./images">

    <!-- CSS -->
    <link data-trunk rel="css" href="./output.css"/>

    <!-- PWA -->
    <link rel="manifest" href="./manifest.webmanifest">
    <script>
        // register ServiceWorker
        window.onload = () => {
            'use strict';

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                        .register('./service_worker.js');
            }
        }
    </script>

    <!-- Properties -->
    <title>Futino</title>
</head>
<body>
</body>
</html>
