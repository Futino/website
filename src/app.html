<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<title>Futino</title>
		<meta
			name="description"
			content="A Company that prioritizes customers when designing, developing, and hosting a website for them!"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap"
			rel="stylesheet"
		/>

		<script>
			/**
			 * Loads the theme based on the user's preference or system setting.
			 */
			if (
				localStorage.theme === 'dark' ||
				(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>

		%sveltekit.head%
	</head>

	<body
		data-sveltekit-preload-data="hover"
		class="bg-background-light dark:bg-background-dark text-center text-background-on-light dark:text-background-on-dark"
	>
		<div
			class="min-h-screen bg-gradient-to-r from-background-light to-secondary-light/5 dark:from-background-dark dark:to-secondary-dark/5"
		>
			%sveltekit.body%
		</div>
	</body>
</html>
