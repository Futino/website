<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap"
			rel="stylesheet"
		/>

		<script>
			// On page load or when changing themes, best to add inline in `head` to avoid FOUC
			if (
				localStorage.theme === 'dark' ||
				(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
			// Whenever the user explicitly chooses light mode
			// localStorage.theme = 'light'

			// Whenever the user explicitly chooses dark mode
			// localStorage.theme = 'dark'

			// Whenever the user explicitly chooses to respect the OS preference
			// localStorage.removeItem('theme')
		</script>

		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="bg-background-light dark:bg-background-dark ext-center text-background-on-light dark:text-background-on-dark"
	>
		<div
			class="min-h-screen bg-gradient-to-r from-background-light to-secondary-light/5 dark:from-background-dark dark:to-secondary-dark/5"
		>
			%sveltekit.body%
		</div>
	</body>
</html>
